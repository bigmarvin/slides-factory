title: Slides Factory
subtitle: Build presentations that matter
theme: minimal
timing:
  default: 5
slides:
  - title: The Problem
    content:
      - type: bullets
        items:
          - text: Slides filled with **walls of text**
            level: 0
          - text: Audiences **tune out** after 30 seconds
            level: 0
          - text: Key metrics **buried** in paragraphs
            level: 0
  - title: The Solution
    content:
      - type: bullets
        items:
          - text: "**One idea** per slide"
            level: 0
          - text: "**Keywords** over sentences"
            level: 0
          - text: "**Metrics** that pop: `47%`, `10x`, `$2.4M`"
            level: 0
  - title: Results
    content:
      - type: bullets
        items:
          - text: "Audience retention: **+85%**"
            level: 0
          - text: "Presentation prep time: `3x` faster"
            level: 0
          - text: "Message clarity: **Dramatically improved**"
            level: 0
  - title: How It Works
    content:
      - type: bullets
        items:
          - text: Write **plain text** outline
            level: 0
          - text: Auto-generate **HTML slides**
            level: 0
          - text: Export to **4K video**
            level: 0
  - title: Syntax
    content:
      - type: bullets
        items:
          - text: "`**keyword**` for emphasis"
            level: 0
          - text: Backticks for `metrics`
            level: 0
          - text: Keep bullets under **6 words**
            level: 0
  - title: Get Started
    content:
      - type: code
        language: bash
        code: |-
          ./slides.sh new my-talk
          ./slides.sh all my-talk
          ./slides.sh preview my-talk
  - title: Thank You
    content:
      - type: text
        text: Questions?
