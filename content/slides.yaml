title: Introduction to Slides Factory
subtitle: A reproducible slide generation system
theme: minimal
timing:
  default: 5
slides:
  - title: What is Slides Factory?
    content:
      - type: bullets
        items:
          - text: Converts plain text outlines to presentations
            level: 0
          - text: Generates animated HTML slides
            level: 0
          - text: Exports to 4K video
            level: 0
          - text: Fully themeable and customizable
            level: 0
  - title: The Workflow
    content:
      - type: bullets
        items:
          - text: Write your content in plain text
            level: 0
          - text: Parse into structured YAML format
            level: 0
          - text: Edit and refine the intermediate format
            level: 0
          - text: Build HTML slides with reveal.js
            level: 0
          - text: Preview and iterate
            level: 0
          - text: Export to video when ready
            level: 0
  - title: Input Format
    content:
      - type: text
        text: "Simple markdown-like syntax:"
      - type: code
        language: markdown
        code: |-
          # Slide Title
          - Bullet point
          - Another point
            - Nested item
  - title: Themes Available
    content:
      - type: bullets
        items:
          - text: "**Minimal**: Clean and simple"
            level: 0
          - text: "**Dark**: Modern dark mode"
            level: 0
          - text: "**Corporate**: Professional polish"
            level: 0
      - type: text
        text: Custom themes are easy to add!
  - title: Video Export
    content:
      - type: bullets
        items:
          - text: 4K resolution (3840x2160)
            level: 0
          - text: Configurable timing per slide
            level: 0
          - text: Smooth transitions
            level: 0
          - text: MP4 format with H.264
            level: 0
  - title: Getting Started
    content:
      - type: text
        text: 1. Edit `input/outline.txt`
      - type: text
        text: 2. Run `npm run parse`
      - type: text
        text: 3. Run `npm run build`
      - type: text
        text: 4. Run `npm run preview`
      - type: text
        text: 5. Run `npm run render`
  - title: Thank You!
    content:
      - type: text
        text: Start creating beautiful presentations today.
